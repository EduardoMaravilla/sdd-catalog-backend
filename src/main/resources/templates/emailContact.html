<table style="font-family: Arial, sans-serif; background-color: #1055b5; margin: 0; padding: 0;" xmlns:th="http://www.thymeleaf.org">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div style="text-align: center; padding: 20px 0; background-color: #007bff; color: #ffffff; border-radius: 5px 5px 0 0;">
            <h1 style="margin: 0">New Contact Request</h1>
        </div>
        <div style="padding: 20px">
            <h2 style="color: #333333">Hello Admin,</h2>
            <p style="line-height: 1.6; color: #555555">
                You have received a new contact request from <strong th:text="${name}"></strong> (<span th:text="${email}"></span>).
            </p>
            <p style="line-height: 1.6; color: #555555">
                <strong>Subject:</strong> <span th:text="${subject}"></span>
            </p>
            <p style="line-height: 1.6; color: #555555">
                <strong>Message:</strong>
            </p>
            <div style="background-color: #f2f2f2; padding: 15px; border-radius: 5px; margin: 10px 0;">
                <p style="color: #333333; line-height: 1.6;" th:text="${message}"></p>
            </div>
            <p style="line-height: 1.6; color: #555555">
                Please respond to this message as soon as possible.
            </p>
            <p style="line-height: 1.6; color: #555555">
                Best regards,<br />NFS-Catalog Contact System
            </p>
        </div>
        <div style="text-align: center; padding: 20px; font-size: 12px; color: #777777;">
            &copy; 2024 SDD-Catalog.
        </div>
    </div>
</table>
