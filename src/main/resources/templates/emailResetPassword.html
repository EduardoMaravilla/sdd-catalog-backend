<table xmlns:th="http://www.thymeleaf.org"
       style="font-family: Arial, sans-serif; background-color: #1055b5; margin: 0; padding: 0; width: 100%;">

    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div style="text-align: center; padding: 20px 0; background-color: #dc3545; color: #ffffff; border-radius: 5px 5px 0 0;">
            <h1 style="margin: 0">Reset Your Password</h1>
        </div>
        <div style="padding: 20px">
            <h2 style="color: #333333">Hello, <span th:text="${username}"></span></h2>
            <p style="line-height: 1.6; color: #555555">
                You requested to reset your password for your SDD-CATALOG account. Please click the button below to reset it.
            </p>
            <div style="text-align: center; margin: 20px 0;">
                <a th:href="${frontedUrl}+'/update-password?token=' + ${token}"
                   style="background-color: #dc3545; color: #ffffff; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-size: 16px;">
                    Reset Password
                </a>
            </div>
            <p style="line-height: 1.6; color: #555555">
                If you did not request a password reset, please ignore this email. Your password will remain unchanged.
            </p>
            <p style="line-height: 1.6; color: #555555">
                Best regards,<br/>The SDD-Catalog Team
            </p>
        </div>
        <div style="text-align: center; padding: 20px; font-size: 12px; color: #777777;">
            <p th:text="'Â© 2024 SDD-CATALOG.'"></p>
        </div>
    </div>
</table>
